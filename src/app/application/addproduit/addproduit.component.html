<div class="container">
    <h3>Ajout d'un produit</h3>
    <form [formGroup]="productForm" (ngSubmit)="onSubmitForm(); onReset()">
        <div>
            <label> Référence du produit </label>
            <input class="form-control" type="number" name="reference" formControlName="reference">
        </div>
        <div>
            <label>Libellé</label>
            <input class="form-control" type="text" name="lib" formControlName="libelle">
        </div>

        <div>
            <label> Made In </label>
            <label>
                <input type="radio" name="madeIn" value="Tunisie" formControlName="madeIn">Tunisie
            </label>
            <label>
                <input type="radio" name="madeIn" value="Autre" formControlName="madeIn">Autre
            </label>
        </div>
        <div>
            <label>Catégorie</label>
            <select class="form-select" name="categ" formControlName="categorie">
               <option [value]="c" *ngFor="let c of lesCategories">{{c}}</option>
            </select>
        </div>
        <div>
            <label>
                <input type="checkbox" name="nouv" formControlName="nouveau"> Nouveau
            </label>
        </div>
        <h5>Définition des points de vente</h5>
        <div formArrayName="pointsVentes">
            <div *ngFor="let p of lesPointsVentes.controls; index as i">
                <label> point de Vente N°: {{i+1}}</label>
                <input type="text" class="form-control" [formControlName]="i">
            </div>
        </div>
        <input type="button" class="btn btn-secondary btn-sm" value="Ajouter un point de vente" (click)="onAjouter()"><br>
        <input type="submit" class="btn btn-success" value="Ajouter">
        <input type="button" class="btn btn-warning" value="Vider" (click)="reintialiser()">

    </form>
</div>
